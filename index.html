<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>dev.finance$</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Lodo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <div class="card-movement">
                <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Ícone de Entrada">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Ícone de Saída">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
            </div>
            <section id="balance2">
            </section>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" 
            onclick="Modal.open()"
            class="button new">+Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit = "Form.submit(event)">
                <div class="input-group">
                   <fieldset>
                       <p>Qual será o tipo de transação?</p>
                       <div class="radio">
                           <div class="radio1">
                               <input 
                               type="radio"
                               name="transaction-type"
                               id="transaction-type"
                               value="income"
                               checked>
                               <label for="income">Entrada</label>
                            </div>
                            <div class="radio2">
                                <input 
                                type="radio"
                                name="transaction-type"
                                id="transaction-type"
                                value="expense"
                                >
                                <label for="expense">Saída</label>
                            </div>
                        </div>
                   </fieldset>
                </div>
                
                </div>
                <div class="input-group">
                    <label class="sr-only" for="description">Descrição</label>
                    <input
                        type="text" 
                        id="description"
                        name="description"
                        placeholder="Descrição"
                    />
                </div>
                <div class="input-group">
                    <label class="sr-only" for="amount">Valor</label>
                    <input 
                        type="number" 
                        step=".01" 
                        id="amount" 
                        name="amount" 
                        placeholder="0,00"
                    />
                    
                </div>
                <div class="input-group">
                    <label class="sr-only" for="date" >Data</label>
                    <input type="date" lang="pt-br" id="date" name="date"/>
                </div>
                <div class="input-group actions">
                    <a href="#"
                    onclick="Modal.close()"
                    class="button cancel">Cancelar</a>
                    <button type="submit">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="./scripts.js">
        
    </script>
</body>

</html>
